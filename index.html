<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- main css file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Rating-Component</title>
  </head>
  <body>
    <div class="rating">
      <div class="box">
        <div class="star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="text">
          <h1>How did We do?</h1>
          <p>
            Please let us know how we did with your support request. <br />All
            feedback is appreciated to help us <br />improve our offering!
          </p>
        </div>
        <div class="form">
          <div class="choices">
            <div class="choice">1</div>
            <div class="choice">2</div>
            <div class="choice">3</div>
            <div class="choice">4</div>
            <div class="choice ">5</div>
          </div>
          <button class="submit-button">SUBMIT</button>
        </div>
      </div>
    </div>
    <div class="thxbox">
      <div class="image">
        <img src="illustration-thank-you.svg" alt="illustration-thank-you" />
      </div>
      <div class="selected">
        <h4 class="rate">You selected 4 out of 5</h4>
      </div>
      <div class="end">
        <h2>Thank you!</h2>
        <p>
          We apperciate you taking the time to give a rating. <br />If you ever
          need more support,don't hesitate to <br />get in touch
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
